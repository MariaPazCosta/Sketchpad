<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h3>Sketchpad</h3>
    </nav>
    <div id="container">
        <div id="buttons">
            <button id="popup">Change grid size</button>
            <button id="clean-grid">Clean grid</button>
        </div>
        
        <div class="grid">
        </div>
        <div id="modal">
            <div id="p-and-b">
                <p>INPUT GRID SIZE</p>
                <button id="close">X</button>
            </div>
             <div id="form">
                <form>
                    <label for="columns">Columns: <input id="columns" name="columns"></label><br>
                    <label for="rows">Rows:<input id="rows" name="rows"></label><br>
                    <input id="submit" value="Accept" type="submit">
                </form>
            </div>
            
            
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
